<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../Styles/less/styles.css">
</head>
<body>
    <div class="screen">
        <div class="grid">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
              </svg>
              <div class="header">Dashboard</div>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>

        </div>
        <div class="details-container">
            <div class="round-container">
                <img src="../public/imgs/dr.jpeg" alt="" class="round-img">
                <div class="camera-img">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                      </svg>
                </div>
            </div>
            <div class="dr-name">
                Tony Stark
            </div>
            <div class="dr-details">
                MBBS, Ms (Surgery) FRCS(Eng),
                Senior consultant in numero surgery
            </div>
            <div class="dr-data">
                <div>
                    <table>
                        <tr>
                            <td class="table-heading">Exp:</td>
                            <td class="table-data">15 Years</td>
                            <td class="table-heading">Mob:</td>
                            <td class="table-data">0764229830</td>
                        </tr>
                        <tr>
                            <td class="table-heading">Email:</td>
                            <td class="table-data">Tony@gmail.com</td>
                            <td class="table-heading">Tel:</td>
                            <td class="table-data">011 1234567</td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

        <div class="action-button-grid">
            <div class="action-button">
                 <img src="../public/imgs/findpatient.png" alt=""> 
                <div class="button-text-sm">Find Patients</div>
            </div>
            <div class="action-button">
                <img src="../public/imgs/appointments.png" alt="">
                 <div class="button-text-sm">Appointments</div>   
            </div>
        
        
            <div class="action-button">
                 <img src="../public/imgs/messages.png" alt=""> 
                <div class="button-text-sm">Messages</div>
            </div>
            <div class="action-button">
                <img src="../public/imgs/directory.png" alt="">
                 <div class="button-text-sm">Directory</div>   
            </div>
        
        
            <div class="action-button">
                 <img src="../public/imgs/calendar.png" alt=""> 
                <div class="button-text-sm">Calendar</div>
            </div>
            <div class="action-button">
                <img src="../public/imgs/documents.png" alt="">
                 <div class="button-text-sm">Documents</div>   
            </div>
        </div>
    </div>
</body>
</html>
