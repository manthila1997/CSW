<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Styles/less/styles.css">

</head>
<body>
    <div class="">
        <div class="center-container">
            <img src="../public/imgs/Logo1.png" alt="" class="logo">

        </div>
        <div class="login-form-container">
            <div class="login-head">Log In</div>
            <form action="">
                <div>
                    <label for="lname">User Name:</label><br>
                    <input type="text" id="lname" name="lname" class="long-input">

                </div>
                <div>
                    <label for="lname">Password:</label><br>
                    <input type="text" id="pwd" name="lname" class="long-input">

                </div>
            </form>
            <div class="remember-section">
                <label for="remember"> 
                    <input type="checkbox" id="remember">
                    remember me
                </label>
                <a href="">Forgot Password?</a>
            </div>
            <div class="button-primary">
                Log in
            </div>

            <div class="or">
                <hr/>
                Or
                <hr/>
            </div>
            <div class="social-media-fb">
                <img src="../public/imgs/facebook.png" alt="" class="social-media-icon">
                Login with Facebook
            </div>
            <div class="social-media-google">
                <img src="../public/imgs/search.png" alt="" class="social-media-icon">
                Login with Google
            </div>
            
        </div>

    </div>
</body>
</html>
