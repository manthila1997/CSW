<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="../Styles/less/styles.css">

</head>
<body>
    <div class="screen">
        <div class="grid">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
              <div class="header">Bhanuka Rajapaksha</div>
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
        </div>

        <div class="patient-hos-details">
            <div class="hos-details-left">
                <div class="flex">
                    <p class="data-name">Patient Id:</p>
                    <p class="data">12345</p>
                </div>
                <div class="flex">
                    <p class="data-name">Ward:</p>
                    <p class="data">69</p>
                </div>
                <div class="flex">
                    <p class="data-name">Apt. time:</p>
                    <p class="data">08.30 a.m</p>
                </div>
            </div>
            <div class="hos-details-right">
                <div class="status">
                    <div class="indicator"></div>
                    <p class="data-name">Subacute</p>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="container-lg">
                <div class="pp-container">
                    <img src="../public/imgs/plan.png" alt="" class="pp-img">
                    <div class="patient-name">Behandling plan</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                      </svg>

                </div>
                
            </div>  
            <div class="container-lg">
                <div class="pp-container">
                    <img src="../public/imgs/report.png" alt="" class="pp-img">
                    <div class="patient-name">Lab Report</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                      </svg>

                </div>
                
            </div>  
            <div class="container-lg">
                <div class="pp-container">
                    <img src="../public/imgs/order.png" alt="" class="pp-img">
                    <div class="patient-name">Order</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                      </svg>

                </div>
                
            </div>  
            <div class="container-lg">
                <div class="pp-container">
                    <img src="../public/imgs/info.png" alt="" class="pp-img">
                    <div class="patient-name">Patient Info</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                      </svg>

                </div>
                
            </div>  
            <div class="container-lg">
                <div class="pp-container">
                    <img src="../public/imgs/visit.png" alt="" class="pp-img">
                    <div class="patient-name">Patient visit</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                      </svg>

                </div>
                
            </div>  
            <div class="container-lg">
                <div class="pp-container">
                    <img src="../public/imgs/referals.png" alt="" class="pp-img">
                    <div class="patient-name">Referals</div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                      </svg>

                </div>
                
            </div>  

        </div>
        <div class="bottom-nav">
            <div>
                <img src="../public/imgs/dashboard icon.png" alt="" class="bottom-nav-img">
            </div>
            <div>
                <img src="../public/imgs/4.png" alt="" class="bottom-nav-img">
                
            </div>
            <div>
                <img src="../public/imgs/5.png" alt="" class="bottom-nav-img">
                
            </div>
            <div>
                <img src="../public/imgs/bell.png" alt="" class="bottom-nav-img">
                
            </div>
            
        </div>

    </div>
    
</body>
</html>
